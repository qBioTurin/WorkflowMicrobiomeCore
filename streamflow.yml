#!/usr/bin/env streamflow
version: v1.0
workflows:
  workflow:
    type: cwl
    config:
      file: workflowMetaphlan4.cwl
      settings: config.yml
    bindings:
      - step: /genomemapper_hg38 
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /genomemapper_chm13 
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /count-zerothstep 
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /count-genome_hg38 
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /count-genome_chm13 
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /kraken2 
        target:
          deployment: slurm-kraken2
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /kraken-biom 
        target:
          deployment: slurm-kraken2
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /bracken 
        target:
          deployment: slurm-kraken2
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /metaphlan4_flow/metaphlan4
        target:
          deployment: slurm-metaphlan4
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /metaphlan4_flow/fuse_reads
        target:
          deployment: slurm-genomemapper
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /metaphlan4_flow/humann3
        target:
          deployment: slurm-humann3
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /metaphlan4_flow/normalization
        target:
          deployment: slurm-humann3
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /merge_bioms
        target:
          deployment: slurm-metaphlan4
          workdir: /beegfs/home/scontald/sf_tmp
      - step: /viromescan
        target:
          deployment: slurm-viromescan
          workdir: /beegfs/home/scontald/sf_tmp
        

deployments:
  slurm-genomemapper:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: ./key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/genomeMapper.sh
  slurm-kraken2:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: ./key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/kraken2.sh
  slurm-metaphlan4:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: ./key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/metaphlan4.sh
  slurm-humann3:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: ./key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/humann3.sh
  slurm-viromescan:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: ./key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/viromescan.sh
  docker-genomemapper:
    type: docker
    config: 
      image: qbioturin/genomemapper
  docker-kraken2:
    type: docker
    config: 
      image: qbioturin/kraken2
